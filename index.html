<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Build Survey From</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <div class="main">
      <h1 id="title">FreeCodeCamp | Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>

      <div class="main-content">
        <div class="from-content">
          <form id="survey-form">
            <label for="name" id="name-label">Name</label>
            <input type="name" id="name" required placeholder="Enter Your Name" />

            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" required placeholder="Enter Your Email" />

            <label for="number" id="number-label">Enter Your Rate From 1 To 10</label>
            <input type="number" id="number" min="1" max="10" required placeholder="Enter Your Rate" />

            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown">
              <option value="student">Student</option>
              <option value="Full-time-Learner">Full time Learner</option>
              <option value="Full-time-job">Full time job</option>
              <option value="prefer-not-to-say">Prefer Not To Say</option>
              <option value="other">Other</option>
            </select>
            <br />
            <fieldset>
              <legend>Would you recomend my channel to a friend</legend>
              <input type="radio" name="recomend" checked id="definitely" value="definitely" /><label for="definitely">Definitely</label><br />

              <input type="radio" name="recomend" id="maybe" value="maybe" /><label for="maybe">Maybe</label><br />

              <input type="radio" name="recomend" id="not-sure" value="not-sure" /><label for="not-sure">Not-Sure</label>
            </fieldset>

            <p>What Would you like to see improved</p>
            <input type="checkbox" id="video-length" name="video-length" value="video-length" />
            <label for="video-length">Video Length</label><br />
            <input type="checkbox" id="content-quality" value="content-quality" />
            <label for="content-quality">Video Quality</label><br />
            <input type="checkbox" id="more-video" value="more-video" />
            <label for="more-video">Add More Video</label><br />

            <label for="comment">Any comment or suggestions</label>
            <textarea name="comment" id="comment" cols="50" rows="4">Enter Your Comment Here...</textarea>
            <button id="submit" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
